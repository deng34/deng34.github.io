[params]
    description = "Peronal website of Your Name"
    homeText = "You just need a Hugo blog from scratch"
    # Please make sure `blogDirNmae` matches the name used in `menu` above:
    blogDirName = "posts"
    # singleLang = true
    defaultLang = "en"
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs" 
    MathJaxVersion = "2.7.5"
    favicon = "media/hugo-logo.png"
    # Edit by yourself:
    GithubEdit = "https://github.com/deng34/deng34.github.io/edit/main/content/"
    copyright = "&copy;"
    copyrightYear = "2024"
    # Edit by yourself:
    GithubRepo = "https://github.com/deng34/deng34.github.io"
    # Edit by yourself:
    ContentSource = "https://raw.githubusercontent.com/deng34/deng34.github.io/main/content/" 

[params.utterances]
  repo = "deng34/deng34.github.io"
  issueTerm = "pathname"
  theme = "github-light"

[params.logo]
  # Change the logo picture as your prefer:
  url = "media/my-logo.png" # you can change it
  width = 50.0
  height = 50.0
  alt = "DP"

[params.lang]

    [params.lang.author]
      en = "Peng Deng"
