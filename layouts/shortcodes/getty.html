{{ $id := .Get "id" }}
{{ $height := .Get "height" | default "396" }}
{{ $width := .Get "width" | default "594" }}

<div class="getty embed image" style="background-color:#fff;display:inline-block;font-family:Roboto,sans-serif;color:#a7a7a7;font-size:11px;width:100%;max-width:{{ $width }}px;">
  <div style="padding:0;margin:0;text-align:left;">
    <a href="http://www.gettyimages.com/detail/{{ $id }}" target="_blank" style="color:#a7a7a7;text-decoration:none;font-weight:normal !important;border:none;display:inline-block;">Embed from Getty Images</a>
  </div>
  <div style="overflow:hidden;position:relative;height:0;padding:66.66667% 0 0 0;width:100%;">
    <iframe 
      src="//embed.gettyimages.com/embed/{{ $id }}?et=uTdj_Sm9S4BGJpJDCTg_LQ&tld=com&sig=rLhIC1fFkko729N_TE8JLhEMEMKlbX70w58Z9OkhmeM=&caption=true&ver=1"
      scrolling="no"
      frameborder="0"
      width="{{ $width }}"
      height="{{ $height }}"
      style="display:inline-block;position:absolute;top:0;left:0;width:100%;height:100%;margin:0;">
    </iframe>
  </div>
</div>
